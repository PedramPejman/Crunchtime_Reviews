{% load staticfiles %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sessions</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{% static 'external/sessions/session_list_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'external/sessions/nav_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'external/sessions/calendar_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'external/sessions/signup_style.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
  </head>
  <body>
    <div class="page">
      <div class="sexytabs">
        <ul>
          <li id="sessions-tab-button"><a  href="#Sessions">
            <span>Sessions</span></a>
          </li>
          <li><a href="#Calendar">
            <span>Calendar</span></a>
          </li>
        </ul>
        <div class="contents">
          <div id="Sessions">
          {% include "sessions/session_list.html" %}
          </div>
          <div id="Calendar">
            {% include "sessions/calendar.html" %}  
          </div>
        </div> <!-- End contents -->
      </div> <!-- End tabs -->
      <a href="request/" class="fixed-nav-button">Request</a>
    </div> <!-- End page -->

    {% include "sessions/signup_overlay.html" %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js'></script>
    <script src="{% static 'external/sessions/nav_script.js' %}"></script>
    <script src="{% static 'external/sessions/session_list_script.js' %}"></script>
    <script src="{% static 'external/sessions/calendar_script.js' %}"></script>
    <script src="{% static 'external/sessions/signup_script.js' %}"></script>
  </body>
</html>
