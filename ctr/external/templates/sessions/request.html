{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'external/sessions/request_style.css' %}" />

{% if accepted %}
	<h1>Thank You!</h1>
	<div class="container">
	<h2>As more requests come in for this examination, our instructors will schedule a session and notify your class!</h2>
	<br><br>
	<a href="../../" class='btn'>Return Home</a>
	</div>
{% else %}
	<h1>Request a Session</h1>
	<div class="container" >
	  <form class="form" action="" method="post">
	        {% csrf_token %}
	    <fieldset class="form-fieldset ui-input __first">
	      <input type="text" id="student_id" name="student_id" tabindex="0" />
	      <label for="student_id">
	        <span data-text="Student ID">Student ID</span>
	        {{form.student_id.errors}}
	      </label>

	    </fieldset>
	    
	    <fieldset class="form-fieldset ui-input __second">
	      <input type="date" id="date" name="date" tabindex="0" />
	      <label for="date">
	        <span data-text="Date of Exam">Date of Exam</span>
	        {{form.date.errors}}
	      </label>
	    </fieldset>
	    
	    <fieldset class="form-fieldset ui-input __third">
	      <input type="text" id="description" name="description"/>
	      <label for="description">
	        <span data-text="Details About Your Exam">Details About Your Exam</span>
	        {{form.description.errors}}
	      </label>
	    </fieldset>
	    
	    <fieldset class="form-fieldset ui-input __fourth">
	      <input type="text" id="note" name="note"/>
	      <label for="note">
	        <span data-text="Additional Notes">Additional Notes</span>
	        {{form.note.errors}}
	      </label>
	    </fieldset>
	    
	    <fieldset class="form-fieldset ui-input __fifth">
	      <select name="course" id="course" name="course" tabindex="0">
	      {{form.course.errors}} Error
	      <label for="course">
	        <span data-text="Course">Course</span>
	        
	      </label>
	        <option>Please choose a course</option>
	        {% for course in courses%}
	        	<option value="{{course.id}}">{{course.code}}: {{course.name}}</option>
	        {% endfor %}
	    </fieldset>

	    <div class="form-footer">
	      <input type="submit" class="btn" value="Request" />
	    </div>
	  </form>
	</div>
{% endif %}
