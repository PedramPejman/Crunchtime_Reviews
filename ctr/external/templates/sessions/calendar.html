<div class="calendar-container">
  <div class="calendar">
    <header>
      <div class="tab-title">{{month_name}}</div>
      <a class="btn-prev fontawesome-angle-left" href="#"></a>
      <a class="btn-next fontawesome-angle-right" href="#"></a>
    </header>
    <table>
      <thead>
        <tr>
          <td>Mo</td>
          <td>Tu</td>
          <td>We</td>
          <td>Th</td>
          <td>Fr</td>
          <td>Sa</td>
          <td>Su</td>
        </tr>
      </thead>
      <tbody>
        {% for day in days%}
          {% if forloop.counter0|divisibleby:7 %}
            <tr>
            <td class = "{{day.class}}">{{day.day}}</td>
          {% elif forloop.counter0|add:1|divisibleby:7 %}
            <td class = "{{day.class}}">{{day.day}}</td>
            </tr>
          {% else %}
            <td class = "{{day.class}}">{{day.day}}</td>
          {% endif%}
        {% endfor %}
      </tbody>
    </table>
  </div><!-- end calendar -->
</div> <!-- end calendar-container -->
