{% load staticfiles %}

<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'external/gallery/gallery_courses_style.css' %}" />
<body>
	<div class='title-container'>
	    <a class='main-title'> Gallery </a>
	</div>
	<div style= "height: {{div_height}}"class="content-container">
		<div class="gallery-courses-container">
			<ul class="courses">
				{% for course in courses %}
						<div class="course-name-container">
							<div class="top-bottom-border"></div>
							<div class="left-right-border"></div>
							<h2 class="headline">{{course.code}}</h2>
							<p class="subheadline">{{course.name}}</p>
							<span class="more">
								<a href="{{course.code}}/" class="review">Start Reviewing</a>
							</span>
						</div>			
				{% endfor%}
			</ul>
		</div>
		<div class="image-wrapper">
		<img src= "{%static 'external/gallery/screen.png'%}" class="mac-screen"></img>
		<div class="headline">Try our videos today!</div>
		</div>
	</div>
</body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
